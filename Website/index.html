<!doctype html>
<html lang="en" class="h-100">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Lexicom Messaging</title>
</head>
<body class="h-100">
    <div class="w-50 bg-warning float-left" style="height:100%;">
        <h4 class="text-center pt-1">Welcome to Lexicom</h4>
    </div>
    <div class="w-50 h-100 p-5 bg-info float-right">
        <div class="bg-light text-center pt-2 pl-5 pr-5 w-100 shadow-lg rounded">
            <div style="display:none;">
                <div><h5>Log in to start messaging</h5></div>
                <form class="w-75" id="validationForm" novalidate>
                    <div class="form-group">
                        <input type="text" class="form-control" id="email" placeholder="Username or email" required>
                        <div class="invalid-feedback">Required Field</div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" required>
                        <div class="invalid-feedback">Required Field</div>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-warning">Log in</button>
                </form>
            </div>
            <div>
                <div><h5>Join the least used messaging service today</h5></div>
                <form class="pb-3" id="validationForm" novalidate>
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                        <div class="invalid-feedback">Required Field</div>
                    </div>
                    <div class="form-group">
                        <label for="username_setup">Your Username</label>
                        <input type="text" class="form-control" id="username_setup" placeholder="Username" required>
                        <div class="invalid-feedback">Required Field</div>
                    </div>
                    <div class="form-group">
                        <label for="birth">Your Birthday</label>
                        <input type="date" class="form-control" id="birth" placeholder="Birthday" required>
                        <div class="invalid-feedback">Required Field</div>
                    </div>
                    <div class="form-group">
                        <label for="email_setup">Your Email Address</label>
                        <input type="email" class="form-control" id="email_setup" placeholder="example@example.com" required>
                        <div class="invalid-feedback">Required Field</div>
                    </div>
                    <button type="submit" class="btn btn-warning">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script>

    //require user to input username and password if attempting to sign in
    (function () {
        'use strict';
        window.addEventListener('load', function () {
            var forms = $("#validationForm");
            Array.prototype.filter.call(forms, function (form) {

                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();

</script>
